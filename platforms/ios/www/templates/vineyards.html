<ion-view title="Vineyards" id="page5">

        <ion-slide-box does-continue="true"
                      show-pager='true'
                      slide-interval="3000"
                      auto-play="true"
                      on-slide-changed="slideChanged(index)">

            <div class="list card">
                <div class="item item-divider">Card1</div>

                    </div>
                </div>
            </div>
          </ion-slide>
          <ion-slide>

                    </div>
                </div>
            </div>
          </ion-slide>
          <ion-slide>
